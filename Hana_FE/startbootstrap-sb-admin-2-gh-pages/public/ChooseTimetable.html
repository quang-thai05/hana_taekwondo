<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hana Taekwondo - Student List</title>

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="../vendor/toaster/jquery.toast.min.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <sidebar-component></sidebar-component>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <topbar-component></topbar-component>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Students Register</h1>

                    <!-- DataTales Example -->
                    <div class="row justify-content-center">
                        <div class="card shadow col-md-8">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="small mb-1">
                                            Full Name
                                        </label>
                                        <input class="form-control" type="text" id="inputFullName">
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Address
                                            </label>
                                            <input class="form-control" type="text" id="inputAddress">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Phone Number
                                            </label>
                                            <input class="form-control" type="text" id="inputPhone">
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Gender
                                            </label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inputGender"
                                                        id="inputGenderMale" value="Male">
                                                    <label class="form-check-label small mb-1" for="inputGenderMale">
                                                        Male
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inputGender"
                                                        id="inputGenderFemale" value="Female">
                                                    <label class="form-check-label small mb-1" for="inputGenderFemale">
                                                        Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Parent Name
                                            </label>
                                            <input class="form-control" type="text" id="inputParent">
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Date of Birth
                                            </label>
                                            <input class="form-control" type="date" id="inputDoB">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Parent Name
                                            </label>
                                            <input class="form-control" type="text" id="inputParent">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer-component></footer-component>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <script src="../vendor/toaster/jquery.toast.min.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/topbar.js"></script>
    <script src="../js/components/footer.js"></script>

    <script src="../js/student-management.js"></script>
</body>

</html>
